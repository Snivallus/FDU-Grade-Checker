name: GPA Checker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0/20 0-15/1 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      # 1️⃣ 拉取代码
      - name: Check out code
        uses: actions/checkout@v2

      # 2️⃣ 安装 Python 和依赖
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3️⃣ 安装 Edge 浏览器 & WebDriver
      - name: Install Microsoft Edge
        run: |
          sudo apt update
          sudo apt install -y wget unzip software-properties-common apt-transport-https
          wget https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
          sudo apt update
          sudo apt install -y microsoft-edge-stable
      - name: Install Edge WebDriver
        run: |
          EDGE_VERSION=$(microsoft-edge --version | awk '{print $3}')
          echo "Edge version: $EDGE_VERSION"
          DRIVER_VERSION=$(curl -sS https://msedgedriver.azureedge.net/LATEST_RELEASE_$EDGE_VERSION)
          wget https://msedgedriver.azureedge.net/$DRIVER_VERSION/edgedriver_linux64.zip
          unzip edgedriver_linux64.zip -d $HOME/.local/bin
          export PATH=$HOME/.local/bin:$PATH

      # 4️⃣ 运行 GPA 检查器
      - name: Run Python script and get result
        id: run_script
        env:
          STD_ID: ${{ secrets.STD_ID }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TOKEN: ${{ secrets.TOKEN }}
          PATH: $HOME/.local/bin:$PATH
        run: |
          python3 main.py > result.txt
          echo "RESULT=$(cat result.txt)" >> $GITHUB_ENV

      # 5️⃣ 如果结果有 update，则提交
      - name: Conditional update
        if: contains(env.RESULT, 'update')
        run: |
          git config --global user.email "suny21@m.fudan.edu.cn"
          git config --global user.name "Boreas618"
          git add *
          git commit -m "Automatic update of records"
          git push origin main